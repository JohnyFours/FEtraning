<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header><strong>The World of Fruit</strong></header>
    <div class="title"><strong>Fruit Survey</strong></div>

    <table>
        <form action="" method="get">
            <tr>
                <td class="info"><label for="Name"></label>Name</td>
                <td><input type="text" name="Name" id="Name" required></td>
            </tr>
            <tr>
                <td class="info">
                    <label for="Address">Address</label>
                </td>
                <td>
                    <input type="text" name="Address" id="Address" required>
                </td>
            </tr>
            <tr>
                <td class="info" ><label for="Email" >Email</label>
                </td>
                <td>
                    <input type="email" name="Email" id="Email" required>
                </td>
            </tr>
            <tr>
                <td class="info" valign="top">
                    How many pieces of fruit<br> do you eat per day?
                </td>
                <td class="input" required>
                    <input type="radio" name="1" id="">0<br>
                    <input type="radio" name="1" id="">1<br>
                    <input type="radio" name="1" id="">2<br>
                    <input type="radio" name="1" id="">More than 2
                </td>
            </tr>
            <tr>
                <td class="info" valign="top">My Favourite fruit</td>
                <td class="input" >
                    <select name="Apple" id="" size="4" required multiple>
                        <option value="Apple">Apple</option>
                        <option value="Banana">Banana</option>
                        <option value="Plum">Plum</option>
                        <option value="Pomegranate">Pomegranate</option>
                        <option value="Mango">Mango</option>
                        <option value="Lemon">Lemon</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="info">Would you like a<br>brochure?</td>
                <td class="input">
                    <input type="checkbox" name="Submit" id="Submit" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="Submit"><input type="button" value="Submit" required></td>
            </tr>
        </form>

    </table>

</body>

</html>
